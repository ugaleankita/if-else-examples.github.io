<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i=100;
        for(let num=0;num<=i;num++)
        if(num%2===0)
        {
            document.write("even number is=",num +"<br>");
        }
        else{
            document.write("odd number is=",num+"<br>")
        }
    </script>
    
</body>
</html>
